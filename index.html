<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Whose Hardware</title>
</head>
<body>
    <h1>Whose Hardware</h1>
    <div class="slideshow">
        <button id="prev-slide" onclick="moveSlide(-1)">&#10094</button> <!-- The &# refers to a character. Looks like '<' -->
        <div class="slide" id="slide-1">
            <img src="yusuf-onuk-K6W7of9BcrM-unsplash.jpg" alt="lots of logs">
            <p class="slide-description">Whose passion for fixing things was discovered at a church retreat.
                (Photo by <a href="https://unsplash.com/@onkysf?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Yusuf Onuk</a> on <a href="https://unsplash.com/photos/a-pile-of-cut-logs-sitting-on-top-of-a-pile-of-dirt-K6W7of9BcrM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>)
            </p>
        </div>
        <div class="slide" id="slide-2">
            <img src="milan-popovic-BmyXTxyDL-I-unsplash.jpg" alt="tools and wood shavings">
            <p class="slide-description">Whose skill in fixing things grows every week
                (Photo by <a href="https://unsplash.com/@itsmiki5?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Milan Popovic</a> on <a href="https://unsplash.com/photos/two-hammers-beside-screwdriver-BmyXTxyDL-I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>)
            </p>
        </div>
        <button id="next-slide" onclick="moveSlide(1)">&#10095</button> <!-- The &# refers to a character. Looks like '>' -->
    </div>
</body>
</html>
